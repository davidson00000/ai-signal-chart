[pytest]
# Pytest configuration for ai-signal-chart

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    explainability: Explainability layer tests

# Test paths
testpaths = backend/tests

# Show extra test summary info
addopts = 
    -ra
    --strict-markers
    --tb=short

# Coverage settings (optional, can be enabled later)
# addopts = --cov=backend --cov-report=html

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
